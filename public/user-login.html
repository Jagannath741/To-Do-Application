<div class="bg-light p-4 rounded " style="width:500px; height: 300px;">
    <h2 class="bi bi-person-fill img1">User Login</h2>
    <dl>
        <dt>User Id</dt>
        <dd><input type="text" id="txtLoginUserId" class="form-control"></dd>
        <dt>Password</dt>
        <dd><input type="password" id="txtLoginPassword" class="form-control"></dd>
    </dl>
    <div class="d-flex justify-content-between">
        <button class="btn btn-warning w-100" id="btnLogin">Login</button>
        <button class="btn ms-2 btn-danger" id="btnCancel">Cancel</button>
    </div>
</div>
